<div class="card bg-light m-3">
<div class="card-body">

    <p>
        在本游戏中你将与另外三名同学随机分到一组，你们四人将作为一个小组进行模拟投资理财游戏。
    </p>
    <p>
        游戏开始时小组中的每个成员有 20个游戏币，小组将开设一个公共账户，每位玩家可以自由选择为自己保留多少代币、为公共账户投入多少代币。
        每个成员可以把 0 至 20之间的任意金额存入公共账户，账户里的金额将增加至原来的 1.6倍，并平分返还给小组里的每个成员。
        游戏后的代币为自己保留的代币数量加上公共账户返还的数量。
    </p>
