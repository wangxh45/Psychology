{{ block title }}
{{ endblock }}

{{ block content }}
<p>
    请仔细阅读下列条目，请你在每一条目中选择最符合自己状况的选项，<strong>1代表“非常不同意”，5代表“非常同意”。</strong>
</p>
<table class="table table-striped">
    <tr>
        <th></th>
        <th> 1 </th>
        <th> 2 </th>
        <th> 3 </th>
        <th> 4 </th>
        <th> 5 </th>
    </tr>
    {{ for field in form }}
    <tr>
        <th>{{ field.label }}</th>
        {{ for option in field }}
        <td>{{ option }}</td>
        {{ endfor }}
    </tr>
    {{ endfor }}
</table>

{{ next_button }}

<script>
    // workaround needed until wtforms #615 is published
    for (let option of document.querySelectorAll('input[type=radio]')) {
        option.required = 'required';
    }
</script>

{{ endblock }}
